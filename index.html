<!DOCTYPE html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <script src="js/index.js" defer></script>
    <script src="js/calculator.js" defer></script>
  </head>
  <body>
    <main id="container">
      <div class="calculator">
        <header class="calculator__header">
          <div class="header__logo">
            <span class="header__logo--text">calc</span>
          </div>
          <div class="header__theme">
            <div class="header__theme__levels">
              <span class="header__theme__levels--text">1</span>
              <span class="header__theme__levels--text">2</span>
              <span class="header__theme__levels--text">3</span>
            </div>
            <div class="header__theme__range">
              <span class="header__theme__range--text">THEME</span>
              <input
                type="range"
                value="1"
                id="theme"
                min="1"
                max="3"
                class="header__theme__range--input theme"
                onchange="setTheme(value)"
              />
            </div>
          </div>
        </header>
        <section class="calculator__display">
          <p class="display__result">399,921</p>
        </section>
        <section class="calculator__numbers">
          <button class="numbers__btn" data-number>7</button>
          <button class="numbers__btn" data-number>8</button>
          <button class="numbers__btn" data-number>9</button>
          <button class="numbers__btn numbers__btn--del" data-delete>
            DEL
          </button>
          <button class="numbers__btn" data-number>4</button>
          <button class="numbers__btn" data-number>5</button>
          <button class="numbers__btn" data-number>6</button>
          <button class="numbers__btn" data-operation>+</button>
          <button class="numbers__btn" data-number>1</button>
          <button class="numbers__btn" data-number>2</button>
          <button class="numbers__btn" data-number>3</button>
          <button class="numbers__btn" data-operation>-</button>
          <button class="numbers__btn" data-number>.</button>
          <button class="numbers__btn" data-number>0</button>
          <button class="numbers__btn" data-operation>/</button>
          <button class="numbers__btn" data-operation>x</button>
          <button class="numbers__btn numbers__btn--reset" data-all-clear>
            RESET
          </button>
          <button class="numbers__btn numbers__btn--equal" data-equals>
            =
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
